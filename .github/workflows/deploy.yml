name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: react_intro/task_4/dashboard
        run: pnpm install

      - name: Build project
        working-directory: react_intro/task_4/dashboard
        run: pnpm run build

      - name: Deploy to GitHub Pages
        working-directory: react_intro/task_4/dashboard
        run: pnpm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
